<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Snatcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gradient"></div>
    <div class="container">
        <h1>Style Snatcher</h1>
        <div id="drop-area">
            <p>Drag an image here or click to upload</p>
            <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
        </div>
        <div id="gallery"></div>
        <div class="price-slider">
            <label for="priceRange"><span class="max-price-label">Max Price: <span id="priceValue">$4000</span></span></label>
            <input type="range" id="priceRange" name="priceRange" min="0" max="8000" value="4000" step="500" oninput="updatePriceValue(this.value)">
        </div>
        <button id="goButton">Find Matches</button>
        <div id="loadingSpinner" style="display: none; text-align: center;">
            <div class="spinner"></div>
            <p>Please hold on, snatching styles...</p>
        </div>
        <h2 id="resultsHeading">Products most similar to your search</h2>        
        <div id="gallery2"></div>
        <footer>
            Powered by <a href="https://www.singlestore.com" target="_blank">SingleStore ðŸš€</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
